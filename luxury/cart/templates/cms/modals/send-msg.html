<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title mt-0" id="sendMsgModal">Send Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h5>Send message on whatsapp.</h5>
            <form method="POST" action="{% url 'cms_send_msg' uid %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Enter Message" name="message" rows="4" required></textarea>
                </div> 
                <button class="btn btn-primary float-right" id="planned_submit" type="submit">Submit</button>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
