{% extends 'cms/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">Add Image</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="{% url 'cms_home' %}">Home</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'cms_products' %}">Products</a></li>
                            <li class="breadcrumb-item"><a href="{% url 'cms_product_images' pid %}">Product Images</a></li>
                            <li class="breadcrumb-item active">Add Product Image</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="mr-auto p-2"> 
                            <h4 class="card-title">Add Product Image</h4>
                        </div>
                        {% csrf_token %}
                        {% crispy form %}
                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div> <!-- container-fluid -->
</div>
{% endblock content %}
